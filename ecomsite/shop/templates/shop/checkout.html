{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/PageIcon.png'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'shop/styleCheckout.css'%}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <title>Checkout page</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>Your Cart:</h3>
                <ul class="list-group" id="item_list"></ul>
            </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h3>Fill the form to checkout</h3>
            <form method="POST">
              {% csrf_token %}
              <input type="hidden" id="items" name="items">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name...">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email...">
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address...">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" id="city" name="city" class="form-control" id="inputCity" placeholder="In which city do you live?">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">Country</label>
                  <input type="text" id="country" name="country" class="form-control" id="inputCity" placeholder="What Country are you from?">
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Zip Code</label>
                  <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="What is your zip?">
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Amount to be paid($)</label>
                  <input type="text" readonly class="form-control" id="total" name="total">
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Place Order</button>
            </form>
          </div>
        </div>
        <div class="row" style="text-align: center; border: none; box-shadow: none;">
          <div class="col-md-12">
            <a href="../" class="btn btn-success" id="back-button">Back To Main Site</a>
          </div>
        </div>
    </div>
    <script src="{% static 'shop/scriptCheckout.js'%}"></script> 
</body>
</html>
